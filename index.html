<body>

            <ul class="links">
                <li><a href="#landing" class="active">About me </a></li>
                <li><a href="#myCertification">My certificates </a></li>
                <li><a href="#myWork">My works </a></li>
                <li><a href="#contact-me">Contact me</a></li>

        <div class="intro-txt">

                <img  src="images/mypictures/mine.jpg" alt="">

                    </tr>
                    <tr>
                        <td><label for="o">Your offer </label></td>
                        <td><textarea name="" id="o" cols="23" rows=""></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input id="sub" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="icons-box">

            <a href="https://www.linkedin.com/in/ibrahim-m-es-sayed-b3b8531b3/"><i class="fa fa-linkedin-square"></i></a>
